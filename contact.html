<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    :root {
      --bg: #0f1226;
      --card: #171a35;
      --text: #e7e9ff;
      --muted: #a7abcf;
      --accent: #7c5cff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .contact-section {
      max-width: 1000px;
      margin: auto;
      padding: 4rem 1.5rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .contact-info {
      padding: 2rem;
      background: var(--card);
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .contact-info p {
      margin: 0.75rem 0;
      color: var(--muted);
    }

    .contact-form {
      padding: 2rem;
      background: var(--card);
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
      background: #1f2240;
      color: var(--text);
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: 2px solid var(--accent);
    }

    .contact-form button {
      padding: 0.9rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      background: var(--accent);
      color: white;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #5b3fff;
    }

    @media (max-width: 768px) {
      .contact-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <!-- Contact Info -->
    <div class="contact-info">
      <h1>Contact Us</h1>
      <p>üìç Address: 123 Digital Street, Delhi, India</p>
      <p>üìß Email: info@yourcompany.com</p>
      <p>üìû Phone: +91 98765 43210</p>
      <p>üí¨ Let‚Äôs connect and discuss how we can grow your brand online.</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h1>Send a Message</h1>
      <form action="#" method="POST">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
